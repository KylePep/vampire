<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <!-- SECTION HEADER -->

  <head class="container-fluid">
    <section class="row">
      <div class="col-7 bg-danger text-end fs-1 text-light p-2">Vampire Infection</div>
      <div class="col-5 bg-danger text-start text-light p-2">Click a location to turn everyone into bats! Beware the
        vampire
        hunter,
        Select a location with
        the hunter in it and you lose. Unless the hunter is the very last one, then you win!
      </div>
    </section>
  </head>

  <!-- SECTION MAIN -->
  <main class="container-fluid">
    <section class="row d-flex justify-content-center text-center">
      <div class="col-3 d-flex location rounded my-1">
        <button onclick="attackLocation('🎭')" class="btn btn-danger fs-2 shadow">🎭</button>
        <div id="🎭" class="fs-2"></div>
      </div>
      <div class="col-3 d-flex location rounded my-1">
        <button onclick="attackLocation('🎪')" class="btn btn-danger fs-2">🎪 </button>
        <div id="🎪" class="fs-2"></div>
      </div>
      <div class="col-3 d-flex location rounded my-1">
        <button onclick="attackLocation('🎢')" class="btn btn-danger fs-2">🎢 </button>
        <div id="🎢" class="fs-2"></div>
      </div>
      <div class="col-3 d-flex location rounded my-1">
        <button onclick="attackLocation('🏟️')" class="btn btn-danger fs-2">🏟️ </button>
        <div id="🏟️" class="fs-2"></div>
      </div>
      <div class="col-3 d-flex location rounded my-1">
        <button onclick="attackLocation('🏨')" class="btn btn-danger fs-2">🏨 </button>
        <div id="🏨" class="fs-2"></div>
      </div>
      <div class="col-3 d-flex location rounded my-1">
        <button onclick="attackLocation('🏤')" class="btn btn-danger fs-2">🏤 </button>
        <div id="🏤" class="fs-2"></div>
      </div>
      <div class="col-3 d-flex location rounded my-1">
        <button onclick="attackLocation('🏥')" class="btn btn-danger fs-2">🏥 </button>
        <div id="🏥" class="fs-2"></div>
      </div>
      <div class="col-3 d-flex location rounded my-1">
        <button onclick="attackLocation('🏭')" class="btn btn-danger fs-2">🏭 </button>
        <div id="🏭" class="fs-2"></div>
      </div>
      <div class="col-3 d-flex location rounded my-1">
        <button onclick="attackLocation('🏢')" class="btn btn-danger fs-2">🏢 </button>
        <div id="🏢" class="fs-2"></div>
      </div>
      <div class="col-3 d-flex location rounded my-1">
        <button onclick="attackLocation('🏣')" class="btn btn-danger fs-2">🏣 </button>
        <div id="🏣" class="fs-2"></div>
      </div>
      <div class="col-3 d-flex location rounded my-1">
        <button onclick="attackLocation('🏰')" class="btn btn-danger fs-2">🏰 </button>
        <div id="🏰" class="fs-2"></div>
      </div>
      <div class="col-3 d-flex location rounded my-1">
        <button onclick="attackLocation('🏬')" class="btn btn-danger fs-2">🏬 </button>
        <div id="🏬" class="fs-2"></div>
      </div>
      <div class="col-3 d-flex location rounded my-1">
        <button onclick="attackLocation('🏦')" class="btn btn-danger fs-2">🏦 </button>
        <div id="🏦" class="fs-2"></div>
      </div>
      <div class="col-3 d-flex location rounded my-1">
        <button onclick="attackLocation('🏪')" class="btn btn-danger fs-2">🏪 </button>
        <div id="🏪" class="fs-2"></div>
      </div>
    </section>
  </main>

  <!-- SECTION FOOTER -->
  <footer class="container-fluid">
    <section class="row d-flex justify-content-center">
      <div onClick='history.go(0)' VALUE='Refresh' class="col-4 btn btn-danger">Restart</div>
    </section>
  </footer>


  <script src="app.js"></script>
</body>

</html>
